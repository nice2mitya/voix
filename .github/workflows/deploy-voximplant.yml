name: Deploy Voximplant Scenarios

on:
  push:
    branches: [main]
    paths:
      - 'src/scenarios/**'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Upload scenarios to Voximplant
        env:
          VOXIMPLANT_ACCOUNT_ID: ${{ secrets.VOXIMPLANT_ACCOUNT_ID }}
          VOXIMPLANT_API_KEY: ${{ secrets.VOXIMPLANT_API_KEY }}
        run: npm run upload
